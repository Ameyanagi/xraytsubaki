[package]
name = "xraytsubaki"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
approx = "0.5.1"
data_reader = "0.5.0"
easyfft = "0.4.0"
errorfunctions = "0.2.0"
fftconvolve = "0.1.1"
ndarray = { version = "0.15.6", features = ["approx"] }
itertools = "0.11.0"
lazy_static = "1.4.0"
levenberg-marquardt = "0.13.1"
nalgebra = "0.32.3"
num-complex = "0.4.3"
polyfit-rs = "0.2.1"
rusty-fitpack = { git = "https://github.com/mitric-lab/Rusty-FITPACK", version = "0.1.0" }


[dependencies.enterpolation]
version = "0.2.1"
default-features = false
# re-enable all wanted features
features = ["std", "linear"]
